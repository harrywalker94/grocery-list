<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Add Items -->
    <div class="add-item-container">
        <h3 class="add-item-action">Display action</h3>
        <h2 class="add-item-title">Add Grocery Items</h2>
        <form>
            <input type="text" name="" id="" class="add-item-input">
            <button type="submit" class="add-item-submit">Submit</button>
        </form>
    </div>
    <!-- End Add Items -->

    <!-- Display Items -->
    <div class="display-item-container">
        <h4 class="display-item-action">display action</h4>

        <h2 class="display-item-title">grocery items</h2>
        <div class="grocery-list">

            <!-- grocery item -->
            <div class="grocery-item">
                <h4 class="grocery-item-title">item</h4>
                <a href="#" class="grocery-item-link">
                    <i class="fas fa-trash"></i>
                </a>
            </div>
            <!-- end of grocery item -->
        </div>
        <button type="submit" class="display-item-clear">Clear items</button>
    </div>
    <!-- End Display Items -->







    <script src="js/app.js"></script>
</body>

</html>
